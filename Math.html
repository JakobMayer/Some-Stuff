    <script type = "text/javascript" src="main.js"></script>

<body>
    <nav>
        <ion-icon name="prism-outline"data-aos="zoom-in"></ion-icon>
        <div class="menu">
            <a href="Math.html"><h4>Math</h4></a>

        </div>
    </nav>

    <div class="clearfix"></div>

    <section class="calcSection">
        <div class="calculate" data-aos="fade-up" data-aos-delay="250">
            <h2>Spritpreis berechnen</h2>
            <p>Strecke: </p> 
            <input id="strecke" placeholder="km">
            <p>Tankpreis:</p> 
            <input id="kosten" placeholder="Z.B. 1.95">
            <p>Verbrauch:</p> 
            <input id="verbrauch" placeholder="l/100km"> <br>
            <button onclick="calculateFuel()">Calculate</button>
            <p id="resultFuel"></p>
        </div>
    
        <div class="calculate" data-aos="fade-up" data-aos-delay="350">
            <h2>Zinseszins berechnen</h2>
            <p>Anfangskapital:</p> 
            <input id="kapital" placeholder="€">
            <p>Zinssatz: </p> 
            <input id="zinssatz" placeholder="Z.B. 7.5%">
            <p>Jahrensanzahl</p> 
            <input id="jahre"> <br>
            <button onclick="calculateInterest()">Calculate</button>
            <p id="resultInterest"></p>
        </div>

        <div class="calculate" data-aos="fade-up" data-aos-delay="450">
            <h2>Binärrechner</h2>
            <p>Kommt erst noch</p>
            
        </div>

    </section>

    <script src="https://unpkg.com/aos@next/dist/aos.js"></script>
    <script>
        AOS.init({
            once:true,
            offset: 250,
            duration: 600,
            delay: 200,
            disable: function () {
                var maxWidth = 700;
                return window.innerWidth < maxWidth;
            }
        });
        </script>
